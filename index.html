<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main class="main__index vh-100 bg-black text-black" > 
        <section class="container-fluid  vh-100 d-flex justify-content-center align-items-center p-2">
            <form class="form-group form__index" action="view/home.html" >
                <label for="email" class="form-label text-light">Email</label>
                <input id="email" class="form-control col col-4 " type="email" name="email" placeholder="Email@example.com">
                <label for="pass" class="form-label text-light">Password</label>
                <input id="pass" class="form-control col col-4" type="password" name="pass" placeholder="*****">

                <button type="submit" class="btn btn-primary d-block mx-auto mt-2" >Enviar</button>
            </form>
        </section>
    </main>
<script src="js/form.js"></script>
</body>
</html>
